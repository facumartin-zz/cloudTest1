apiVersion: v1
kind: ReplicationController
metadata:
  name: redmine
spec:
  replicas: 1
  template:
    metadata:
      labels:
        role: redmine
    spec:
      containers:
      - name: redmine
        image: tiangolo/uwsgi-nginx-flask
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
