apiVersion: v1
kind: ReplicationController
metadata:
  name: wordpress
spec:
  replicas: 1
  template:
    metadata:
      labels:
        role: wordpress
    spec:
      containers:
      - name: wordpress
        image: tiangolo/uwsgi-nginx-flask
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
